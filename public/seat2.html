<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seat 2 — Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f6f7f9; }
    input { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 15px; margin: 5px; border: 1px solid #444; background: #f9f9f9; cursor: pointer; }
    button:hover { background: #ddd; }
  </style>
</head>
<body>
  <h1>Seat 2 — Login</h1>
  <p id="status">Current status: checking...</p>

  <div id="login-section">
    <input type="text" id="username" placeholder="username" />
    <input type="password" id="password" placeholder="password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="controls" style="display: none;">
    <button onclick="takeBreak(5)">Take 5-min Break</button>
    <button onclick="takeBreak(10)">Take 10-min Break</button>
    <button onclick="logout()">Logout / Free Seat</button>
  </div>

  <p><a href="display.html">Open public library map</a></p>
  <p id="message"></p>

  <script>
    const seatId = "seat2";

    async function getStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      const seat = data[seatId];
      document.getElementById('status').innerText = `Current status: ${seat.status}`;
      
      if (seat.status === 'occupied' || seat.status === 'break') {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('controls').style.display = 'block';
      } else {
        document.getElementById('login-section').style.display = 'block';
        document.getElementById('controls').style.display = 'none';
      }
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ seatId, username, password })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
      getStatus();
    }

    async function logout() {
      const res = await fetch('/logout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ seatId })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
      getStatus();
    }

    async function takeBreak(minutes) {
      const res = await fetch('/break', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ seatId, minutes })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
      getStatus();
    }

    setInterval(getStatus, 2000);
    getStatus();
  </script>
</body>
</html>
