<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seat 1 — Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a1a;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 400px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 14px;
      margin: 5px;
      border: 1px solid #444;
      background: #f9f9f9;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #ddd;
    }
    a {
      color: purple;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Seat 1 — Login</h1>
    <p id="status">Current status: checking...</p>

    <div id="login-section">
      <input type="text" id="username" placeholder="username" />
      <input type="password" id="password" placeholder="password" />
      <button onclick="login()">Login</button>
    </div>

    <div id="controls" style="display: none;">
      <button onclick="takeBreak(5)">Take 5-min Break</button>
      <button onclick="takeBreak(10)">Take 10-min Break</button>
      <button onclick="logout()">Logout / Free Seat</button>
    </div>

    <p><a href="display.html">Open public library map</a></p>
    <p id="message"></p>
  </div>

  <script>
    const seatId = "seat1";

    async function getStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      const seat = data[seatId];
      document.getElementById('status').innerText = `Current status: ${seat.status}`;

      if (seat.status === 'occupied' || seat.status === 'break') {
        showControls();
      } else {
        showLogin();
      }
    }

    function showControls() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('controls').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('controls').style.display = 'none';
    }

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ seatId, username, password })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;

      if (data.success) {
        showControls();
        document.getElementById('status').innerText = `Current status: occupied`;
      }
    }

    async function logout() {
      const res = await fetch('/logout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ seatId })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
      showLogin();
      getStatus();
    }

    async function takeBreak(minutes) {
      const res = await fetch('/break', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ seatId, minutes })
      });
      const data = await res.json();
      document.getElementById('message').innerText = data.message;
      document.getElementById('status').innerText = `Current status: break`;
    }

    setInterval(getStatus, 2000);
    getStatus();
  </script>
</body>
</html>
