<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Seat Display</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background: none;
      color: #000;
      margin-top: 40px;
      font-size: 2rem;
    }

    .legend {
      margin-top: 20px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .legend span {
      background-color: #ccc;
      color: white;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: 600;
      font-size: 1rem;
      min-width: 120px;
      text-align: center;
    }

    .vacant {
      background-color: #28a745 !important;
    }

    .occupied {
      background-color: #c0392b !important;
    }

    .break {
      background-color: #f1c40f !important;
      color: #000 !important;
    }

    .unregistered {
      background-color: #e67e22 !important;
    }

    .seat-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .seat-card {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s ease;
    }

    .seat-card:hover {
      transform: translateY(-4px);
    }

    footer {
      margin-top: 25px;
      font-size: 1rem;
      color: #333;
      padding-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>Library Seat Display</h1>

  <div class="legend">
    <span class="vacant">Vacant</span>
    <span class="occupied">Occupied (logged in)</span>
    <span class="break">Breaktime</span>
    <span class="unregistered">Occupied (not logged in)</span>
  </div>

  <div id="seatContainer" class="seat-container"></div>

  <footer>Scan the QR on a seat to login or check seat page.</footer>

  <script>
    async function fetchSeats() {
      const res = await fetch('/status');
      const data = await res.json();
      const container = document.getElementById('seatContainer');
      container.innerHTML = '';

      Object.keys(data).forEach(seatId => {
        const seat = data[seatId];
        const card = document.createElement('div');
        let colorClass = '';

        if (seat.status === 'vacant') colorClass = 'vacant';
        else if (seat.status === 'occupied') colorClass = 'occupied';
        else if (seat.status === 'break') colorClass = 'break';
        else colorClass = 'unregistered';

        card.className = `seat-card ${colorClass}`;
        card.innerHTML = `
          Seat ${seatId.replace('seat', '')}
          ${seat.user ? seat.user : ''}
        `;
        container.appendChild(card);
      });
    }

    fetchSeats();
    setInterval(fetchSeats, 3000);
  </script>
</body>
</html>
