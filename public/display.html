<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibNex Live Seat Status</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #021b3a, #000000);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-top: 30px;
      color: #6cb4ff;
      text-shadow: 0 0 20px rgba(108, 180, 255, 0.8);
    }

    h3 {
      font-weight: 400;
      color: #66ccff;
      margin-top: -10px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 60px;
      flex-wrap: wrap;
    }

    .seat {
      width: 300px;
      height: 280px;
      border-radius: 20px;
      background: rgba(0, 30, 60, 0.8);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      transition: all 0.4s ease;
      cursor: pointer;
      padding-top: 30px;
    }

    .seat:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.6);
    }

    .seat h2 {
      color: #ffffff;
      margin-bottom: 10px;
    }

    .status {
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .vacant {
      color: #2ecc71;
      text-shadow: 0 0 10px #2ecc71;
    }

    .occupied {
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff4d4d;
    }

    .break {
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
    }

    footer {
      margin-top: 60px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      gap: 80px;
      font-size: 1.1rem;
    }

    .stat {
      text-align: center;
    }

    .count {
      font-size: 2rem;
      font-weight: bold;
    }

    .count.vacant { color: #2ecc71; }
    .count.occupied { color: #ff4d4d; }
    .count.break { color: #ffcc00; }

  </style>
</head>
<body>
  <h1>LibNex Live Seat Status</h1>
  <h3>Smart Library Seat Occupancy System â€“ MIT Manipal</h3>

  <div class="container">
    <div class="seat" id="seat1" onclick="window.location.href='seat1.html'">
      <h2>Seat 1</h2>
      <div class="status" id="seat1Status">Loading...</div>
    </div>

    <div class="seat" id="seat2" onclick="window.location.href='seat2.html'">
      <h2>Seat 2</h2>
      <div class="status" id="seat2Status">Loading...</div>
    </div>
  </div>

  <footer>
    <div class="stat">
      <div class="count vacant" id="vacantCount">0</div>
      <div>Vacant</div>
    </div>
    <div class="stat">
      <div class="count occupied" id="occupiedCount">0</div>
      <div>Occupied</div>
    </div>
    <div class="stat">
      <div class="count break" id="breakCount">0</div>
      <div>Break</div>
    </div>
  </footer>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const seats = await res.json();

        let vacant = 0, occupied = 0, onbreak = 0;

        for (const [seatId, info] of Object.entries(seats)) {
          const seatEl = document.getElementById(seatId + "Status");

          if (info.status === "vacant") {
            seatEl.textContent = "Vacant";
            seatEl.className = "status vacant";
            vacant++;
          } else if (info.status === "occupied") {
            seatEl.textContent = "Occupied (" + (info.user || "Guest") + ")";
            seatEl.className = "status occupied";
            occupied++;
          } else if (info.status === "break") {
            seatEl.textContent = "Break Time";
            seatEl.className = "status break";
            onbreak++;
          }
        }

        document.getElementById("vacantCount").textContent = vacant;
        document.getElementById("occupiedCount").textContent = occupied;
        document.getElementById("breakCount").textContent = onbreak;
      } catch (err) {
        console.error("Error fetching status:", err);
      }
    }

    setInterval(fetchStatus, 2000);
    fetchStatus();
  </script>
</body>
</html>
