<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Seat Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }
    .legend div {
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }
    .vacant { background-color: #22c55e; }
    .occupied { background-color: #dc2626; }
    .breaktime { background-color: #facc15; color: black; }
    .notlogged { background-color: #ea580c; }
    .seats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }
    .seat {
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
      font-weight: bold;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .seat:hover { transform: scale(1.05); }
    .vacant-seat { background-color: #22c55e; }
    .occupied-seat { background-color: #dc2626; }
    .break-seat { background-color: #facc15; color: black; }
    .notlogged-seat { background-color: #ea580c; }
    p { margin-top: 30px; font-size: 1rem; color: #333; }
  </style>
</head>
<body>
  <h1>Library Seat Display</h1>

  <div class="legend">
    <div class="vacant">Vacant</div>
    <div class="occupied">Occupied (logged in)</div>
    <div class="breaktime">Breaktime</div>
    <div class="notlogged">Occupied (not logged in)</div>
  </div>

  <div class="seats" id="seatsContainer">
    <!-- Seats will appear here -->
  </div>

  <p>Scan the QR on a seat to login or check seat page.</p>

  <script>
    async function loadSeats() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        const container = document.getElementById('seatsContainer');
        container.innerHTML = '';

        // ✅ Show Seat 1 and Seat 2 properly
        for (const [id, seat] of Object.entries(data.seats)) {
          const div = document.createElement('div');
          div.classList.add('seat');

          let seatText = id.replace('seat', 'Seat ');
          let colorClass = 'vacant-seat';

          if (seat.status === 'vacant') {
            colorClass = 'vacant-seat';
          } else if (seat.status === 'occupied') {
            colorClass = 'occupied-seat';
          } else if (seat.status === 'break') {
            colorClass = 'break-seat';
          }

          div.classList.add(colorClass);
          div.textContent = `${seatText} ${seat.user || ''}`;

          // ✅ Clicking on seat goes to its page
          div.onclick = () => {
            window.location.href = `/${id}.html`;
          };

          container.appendChild(div);
        }
      } catch (err) {
        console.error('Error loading seat data:', err);
      }
    }

    // Reload every 5 seconds
    setInterval(loadSeats, 5000);
    loadSeats();
  </script>
</body>
</html>
