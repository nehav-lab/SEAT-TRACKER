<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Seat Display</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0a0f2c, #000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }

    h3 {
      font-size: 1.2em;
      font-weight: 400;
      color: #66ccff;
      margin-top: 8px;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.6);
    }

    /* üïí Clock & Date */
    #clock {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 1.2em;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .status-box {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }

    /* ‚ú® Animated seat background */
    .seat {
      width: 260px;
      height: 260px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .seat::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at center, rgba(0, 191, 255, 0.3), transparent 60%);
      animation: pulse 4s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 0.3; }
    }

    .seat * { z-index: 1; }

    /* üé® Colors */
    .vacant { background: #2ecc71; box-shadow: 0 0 30px #2ecc71; }
    .occupied { background: #ff3b3b; box-shadow: 0 0 40px #ff3b3b; }
    .occupied-not-login { background: #ffae42; box-shadow: 0 0 40px #ffae42; }
    .break { background: #f1c40f; box-shadow: 0 0 30px #f1c40f; }

    .seat h2 { margin: 0; font-size: 1.8em; }
    .status-text { font-size: 1.2em; margin-top: 10px; font-weight: 500; }
    .break-timer { margin-top: 10px; font-size: 1.1em; font-weight: bold; }

    .footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9em;
    }

    /* Occupancy Bar */
    .occupancy-bar {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 60px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .occupancy-box { text-align: center; }
    .occupancy-box h2 { margin: 0; font-size: 2em; }
    .occupancy-box p { margin: 0; color: #ccc; }

    /* üïì Occupied Info */
    .time-info {
      margin-top: 8px;
      font-size: 0.9em;
      color: #eee;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <h1>LibNex Live Seat Status</h1>
  <h3>Smart Library Seat Occupancy System ‚Äì Synchron'25 MIT Manipal</h3>

  <div class="status-bar">
    <div class="status-box">üü© Vacant</div>
    <div class="status-box">üü• Occupied (Logged In)</div>
    <div class="status-box">üüß Occupied (No Login)</div>
    <div class="status-box">üü® Break Time</div>
  </div>

  <div class="seat-container" id="seatContainer">
    <div class="seat vacant" id="seat1" onclick="openSeatPage('seat1.html')">
      <h2>Seat 1</h2>
      <div class="status-text">Vacant</div>
      <div class="time-info" id="time-seat1"></div>
    </div>

    <div class="seat vacant" id="seat2" onclick="openSeatPage('seat2.html')">
      <h2>Seat 2</h2>
      <div class="status-text">Vacant</div>
      <div class="time-info" id="time-seat2"></div>
    </div>
  </div>

  <!-- Occupancy summary bar -->
  <div class="occupancy-bar">
    <div class="occupancy-box"><h2 id="total">0</h2><p>Total</p></div>
    <div class="occupancy-box"><h2 id="vacant">0</h2><p>Vacant</p></div>
    <div class="occupancy-box"><h2 id="occupied">0</h2><p>Occupied</p></div>
    <div class="occupancy-box"><h2 id="break">0</h2><p>Break</p></div>
  </div>

  <div class="footer">Smart Library Seat Occupancy System ¬© MIT Manipal</div>

  <script>
    // üïí Live clock
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      document.getElementById("clock").innerHTML = `${date}<br>${time}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const occupiedTimes = {}; // store timestamps

    async function fetchStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();

        let total = 0, vacant = 0, occupied = 0, breakSeats = 0;

        for (const seatId of Object.keys(data)) {
          total++;
          const seat = document.getElementById(seatId);
          const statusText = seat.querySelector(".status-text");
          const timeInfo = document.getElementById(`time-${seatId}`);
          const { status, user, break_until } = data[seatId];
          let remaining = "";

          if (status === "vacant") {
            seat.className = "seat vacant";
            statusText.textContent = "Vacant";
            vacant++;
            timeInfo.textContent = "";
            delete occupiedTimes[seatId];
          } 
          else if (status === "occupied" && user) {
            seat.className = "seat occupied";
            statusText.textContent = `Occupied (${user})`;
            occupied++;
            if (!occupiedTimes[seatId]) occupiedTimes[seatId] = Date.now();
            const diffMin = Math.floor((Date.now() - occupiedTimes[seatId]) / 60000);
            const startTime = new Date(occupiedTimes[seatId]).toLocaleTimeString();
            timeInfo.textContent = `Since ${startTime} (${diffMin} mins ago)`;
          } 
          else if (status === "occupied" && !user) {
            seat.className = "seat occupied-not-login";
            statusText.textContent = "Occupied (No Login)";
            occupied++;
            if (!occupiedTimes[seatId]) occupiedTimes[seatId] = Date.now();
            const diffMin = Math.floor((Date.now() - occupiedTimes[seatId]) / 60000);
            const startTime = new Date(occupiedTimes[seatId]).toLocaleTimeString();
            timeInfo.textContent = `Since ${startTime} (${diffMin} mins ago)`;
          } 
          else if (status === "break") {
            seat.className = "seat break";
            breakSeats++;
            if (break_until) {
              const diff = Math.max(0, Math.floor((break_until - Date.now()) / 1000));
              const m = String(Math.floor(diff / 60)).padStart(2, "0");
              const s = String(diff % 60).padStart(2, "0");
              remaining = `${m}:${s}`;
            }
            statusText.innerHTML = `Break Time<br><span class="break-timer">‚è≥ ${remaining}</span>`;
            timeInfo.textContent = "";
          }
        }

        // Update occupancy bar
        document.getElementById("total").textContent = total;
        document.getElementById("vacant").textContent = vacant;
        document.getElementById("occupied").textContent = occupied;
        document.getElementById("break").textContent = breakSeats;

      } catch (err) {
        console.error("Error fetching status:", err);
      }
    }

    function openSeatPage(page) { window.location.href = page; }

    setInterval(fetchStatus, 2000);
    fetchStatus();
  </script>
</body>
</html>
