<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Seat Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f6f7f8;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2.5em;
      margin: 30px 0 10px;
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .legend div {
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }
    .vacant { background-color: #28a745; }
    .occupied { background-color: #c0392b; }
    .break { background-color: #f1c40f; color: #000; }
    .notlogged { background-color: #e67e22; }
    .seat-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 30px;
    }
    .seat {
      width: 200px;
      height: 200px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      font-weight: bold;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .seat:hover { transform: scale(1.05); }
    p { margin-top: 30px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>Library Seat Display</h1>
  <div class="legend">
    <div class="vacant">Vacant</div>
    <div class="occupied">Occupied (logged in)</div>
    <div class="break">Breaktime</div>
    <div class="notlogged">Occupied (not logged in)</div>
  </div>

  <div class="seat-container" id="seats"></div>
  <p>Scan the QR on a seat to login or check seat page.</p>

  <script>
    async function fetchSeats() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        const container = document.getElementById('seats');
        container.innerHTML = '';

        Object.keys(data).forEach(id => {
          const seat = data[id];
          const div = document.createElement('div');
          div.classList.add('seat');

          if (seat.status === 'vacant') div.classList.add('vacant');
          else if (seat.status === 'occupied') div.classList.add('occupied');
          else if (seat.status === 'break') div.classList.add('break');
          else div.classList.add('notlogged');

          div.innerText = `${id.toUpperCase()} ${seat.user || ''}`;
          div.onclick = () => window.location.href = `/${id}.html`;

          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error fetching seats:', err);
      }
    }

    fetchSeats();
    setInterval(fetchSeats, 2000);
  </script>
</body>
</html>
