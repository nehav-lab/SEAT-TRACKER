<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Seat Display</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0a0f2c, #000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Main titles */
    h1 {
      margin-top: 22px;
      font-size: 2.2em;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }
    h2.subtitle {
      margin-top: 6px;
      margin-bottom: 12px;
      font-size: 1.05em;
      color: #9edcff;
      font-weight: 500;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 14px 0;
    }

    .status-box {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: bold;
      color: #e6f7ff;
    }

    .seat-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 30px;
      flex-wrap: wrap;
      padding: 0 20px;
    }

    .seat {
      width: 260px;
      height: 260px;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      transition: all 0.28s ease;
      cursor: pointer;
      user-select: none;
    }

    .seat:hover {
      transform: translateY(-6px) scale(1.02);
    }

    /* Colors: mapping */
    .vacant { background: #2ecc71; box-shadow: 0 0 28px #2ecc71; }
    .occupied { background: #e74c3c; box-shadow: 0 0 28px #e74c3c; }               /* red = logged in */
    .occupied-not-login { background: #e67e22; box-shadow: 0 0 28px #e67e22; }     /* orange = esp only */
    .break { background: #f1c40f; box-shadow: 0 0 28px #f1c40f; }                  /* yellow = break */

    .seat h3 {
      margin: 0;
      font-size: 1.6em;
      color: #fff;
    }

    .status-text {
      font-size: 1.06em;
      margin-top: 10px;
      font-weight: 600;
    }

    .break-timer {
      margin-top: 8px;
      font-size: 1.05em;
      font-weight: 700;
    }

    /* Occupancy Bar */
    .occupancy-bar {
      margin-top: 36px;
      display: flex;
      justify-content: center;
      gap: 60px;
      background: rgba(255, 255, 255, 0.03);
      padding: 18px;
      border-radius: 14px;
      width: 88%;
      margin-left: auto;
      margin-right: auto;
    }

    .occupancy-box {
      text-align: center;
    }

    .occupancy-box h2 {
      margin: 0;
      font-size: 1.9em;
    }

    .occupancy-box p {
      margin: 4px 0 0 0;
      color: #cfefff;
    }

    .count.total { color: #ffffff; }
    .count.vacant { color: #2ecc71; }
    .count.occupied { color: #e74c3c; }
    .count.break { color: #f1c40f; }

    .footer {
      margin-top: 28px;
      color: #9aaecf;
      font-size: 0.9em;
      padding-bottom: 18px;
    }

    @media (max-width: 720px) {
      .seat { width: 200px; height: 200px; }
      .occupancy-bar { gap: 18px; flex-wrap: wrap; width: 95%; }
    }
  </style>
</head>
<body>
  <h1>Smart Library Seat Occupancy System</h1>
  <h2 class="subtitle">Synchron'25 ‚Äî MIT Manipal</h2>

  <div class="status-bar" aria-hidden="true">
    <div class="status-box">üü© Vacant</div>
    <div class="status-box">üü• Occupied (Logged In)</div>
    <div class="status-box">üüß Occupied (No Login)</div>
    <div class="status-box">üü® Break Time</div>
  </div>

  <div class="seat-container" id="seatContainer">
    <div class="seat vacant" id="seat1" onclick="openSeatPage('seat1.html')" role="button" tabindex="0">
      <h3>Seat 1</h3>
      <div class="status-text">Vacant</div>
    </div>

    <div class="seat vacant" id="seat2" onclick="openSeatPage('seat2.html')" role="button" tabindex="0">
      <h3>Seat 2</h3>
      <div class="status-text">Vacant</div>
    </div>
  </div>

  <!-- Occupancy summary bar -->
  <div class="occupancy-bar" aria-live="polite">
    <div class="occupancy-box">
      <h2 class="count total" id="totalCount">0</h2>
      <p>Total</p>
    </div>
    <div class="occupancy-box">
      <h2 class="count vacant" id="vacantCount">0</h2>
      <p>Vacant</p>
    </div>
    <div class="occupancy-box">
      <h2 class="count occupied" id="occupiedCount">0</h2>
      <p>Occupied</p>
    </div>
    <div class="occupancy-box">
      <h2 class="count break" id="breakCount">0</h2>
      <p>Break</p>
    </div>
  </div>

  <div class="footer">Smart Library System ¬© MIT Manipal</div>

  <script>
    function openSeatPage(page) {
      window.location.href = page;
    }

    // Fetch /status and update UI
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        if (!res.ok) throw new Error('Network response not ok');
        const data = await res.json();

        let total = 0, vacant = 0, occupied = 0, breakCount = 0;

        for (const seatId of Object.keys(data)) {
          total++;
          const seatInfo = data[seatId];
          const seatEl = document.getElementById(seatId);
          const textEl = seatEl.querySelector('.status-text');

          const { status, user, break_until } = seatInfo;
          // Decide display state and counts
          if (status === 'vacant' || status === 'green') {
            seatEl.className = 'seat vacant';
            textEl.textContent = 'Vacant';
            vacant++;
          } else if (status === 'occupied' && user) {
            seatEl.className = 'seat occupied';
            textEl.textContent = `Occupied (${user})`;
            occupied++;
          } else if (status === 'occupied' && !user) {
            seatEl.className = 'seat occupied-not-login';
            textEl.textContent = 'Occupied (No Login)';
            occupied++;
          } else if (status === 'break') {
            seatEl.className = 'seat break';
            // compute remaining
            let remaining = '';
            if (break_until) {
              const secs = Math.max(0, Math.floor((break_until - Date.now()) / 1000));
              const m = String(Math.floor(secs / 60)).padStart(2,'0');
              const s = String(secs % 60).padStart(2,'0');
              remaining = `${m}:${s}`;
            }
            textEl.innerHTML = `Break Time<br><span class="break-timer">‚è≥ ${remaining}</span>`;
            breakCount++;
          } else {
            // fallback to vacant
            seatEl.className = 'seat vacant';
            textEl.textContent = 'Vacant';
            vacant++;
          }
        }

        // update summary counts
        document.getElementById('totalCount').textContent = total;
        document.getElementById('vacantCount').textContent = vacant;
        document.getElementById('occupiedCount').textContent = occupied;
        document.getElementById('breakCount').textContent = breakCount;

      } catch (err) {
        console.error('Failed to fetch status:', err);
      }
    }

    // refresh frequently so break timers update
    setInterval(fetchStatus, 1000);
    fetchStatus();
  </script>
</body>
</html>
