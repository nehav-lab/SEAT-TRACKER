<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LibNex Seat Display</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #0a0f2c, #000);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.6em;
      color: #00bfff;
      text-shadow: 0 0 12px #00bfff;
    }

    h2.subtitle {
      font-size: 1.1em;
      color: #b0e8ff;
      margin-top: 6px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .status-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .status-box {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }

    .seat-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .seat {
      width: 260px;
      height: 260px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .seat:hover {
      transform: scale(1.03);
    }

    .vacant { background: #2ecc71; box-shadow: 0 0 30px #2ecc71; }
    .occupied { background: #e74c3c; box-shadow: 0 0 30px #e74c3c; }
    .occupied-not-login { background: #e67e22; box-shadow: 0 0 30px #e67e22; }
    .break { background: #f1c40f; box-shadow: 0 0 30px #f1c40f; }

    .seat h2 {
      margin: 0;
      font-size: 1.8em;
    }

    .status-text {
      font-size: 1.2em;
      margin-top: 10px;
      font-weight: 500;
    }

    .break-timer {
      margin-top: 10px;
      font-size: 1.1em;
      font-weight: bold;
    }

    .occupancy-bar {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 50px;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 0;
      border-radius: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .occupancy-box {
      text-align: center;
    }

    .occupancy-box h2 {
      margin: 0;
      font-size: 1.8em;
    }

    .occupancy-box p {
      margin: 5px 0 0;
      color: #d7eaff;
    }

    .count.total { color: #ffffff; }
    .count.vacant { color: #2ecc71; }
    .count.occupied { color: #e74c3c; }
    .count.break { color: #f1c40f; }

    .footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9em;
    }

  </style>
</head>
<body>
  <h1>LibNex</h1>
  <h2 class="subtitle">Smart Library Seat Occupancy System ‚Äì Synchron'25 MIT Manipal</h2>

  <div class="status-bar">
    <div class="status-box">üü© Vacant</div>
    <div class="status-box">üü• Occupied (Logged In)</div>
    <div class="status-box">üüß Occupied (No Login)</div>
    <div class="status-box">üü® Break Time</div>
  </div>

  <div class="seat-container" id="seatContainer">
    <div class="seat vacant" id="seat1" onclick="openSeatPage('seat1.html')">
      <h2>Seat 1</h2>
      <div class="status-text">Vacant</div>
    </div>

    <div class="seat vacant" id="seat2" onclick="openSeatPage('seat2.html')">
      <h2>Seat 2</h2>
      <div class="status-text">Vacant</div>
    </div>
  </div>

  <div class="occupancy-bar">
    <div class="occupancy-box">
      <h2 class="count total" id="totalCount">0</h2>
      <p>Total</p>
    </div>
    <div class="occupancy-box">
      <h2 class="count vacant" id="vacantCount">0</h2>
      <p>Vacant</p>
    </div>
    <div class="occupancy-box">
      <h2 class="count occupied" id="occupiedCount">0</h2>
      <p>Occupied</p>
    </div>
    <div class="occupancy-box">
      <h2 class="count break" id="breakCount">0</h2>
      <p>Break</p>
    </div>
  </div>

  <div class="footer">Smart Library System ¬© MIT Manipal</div>

  <script>
    function openSeatPage(page) {
      window.location.href = page;
    }

    async function fetchStatus() {
      try {
        const res = await fetch("/status");
        const data = await res.json();

        let total = 0, vacant = 0, occupied = 0, breakCount = 0;

        for (const seatId of Object.keys(data)) {
          total++;
          const seat = document.getElementById(seatId);
          const statusText = seat.querySelector(".status-text");
          const { status, user, break_until } = data[seatId];

          if (status === "vacant") {
            seat.className = "seat vacant";
            statusText.textContent = "Vacant";
            vacant++;
          } else if (status === "occupied" && user) {
            seat.className = "seat occupied";
            statusText.textContent = `Occupied (${user})`;
            occupied++;
          } else if (status === "occupied" && !user) {
            seat.className = "seat occupied-not-login";
            statusText.textContent = "Occupied (No Login)";
            occupied++;
          } else if (status === "break") {
            seat.className = "seat break";
            let remaining = "";
            if (break_until) {
              const diff = Math.max(0, Math.floor((break_until - Date.now()) / 1000));
              const m = String(Math.floor(diff / 60)).padStart(2, "0");
              const s = String(diff % 60).padStart(2, "0");
              remaining = `${m}:${s}`;
            }
            statusText.innerHTML = `Break Time<br><span class="break-timer">‚è≥ ${remaining}</span>`;
            breakCount++;
          }
        }

        document.getElementById("totalCount").textContent = total;
        document.getElementById("vacantCount").textContent = vacant;
        document.getElementById("occupiedCount").textContent = occupied;
        document.getElementById("breakCount").textContent = breakCount;

      } catch (err) {
        console.error("Error fetching status:", err);
      }
    }

    setInterval(fetchStatus, 2000);
    fetchStatus();
  </script>
</body>
</html>
